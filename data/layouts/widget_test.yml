# main Window
- title: Widget Test
  x: -1
  y: -1
  w: 260
  h: 300
  draw: 1
  items:
    - widget: CLabel
      text: Label
      x: 10
      y: 10

    - widget: CButton
      text: Quit
      x: 10
      y: 30
      callbacks:
        - lclk: killModalWindow

    - widget: CCheckBox
      initial: 1
      x: 10
      y: 68

    - widget: CSlider
      x: 10
      y: 90
      w: 150
      start: 0
      stop: 150
      initial: 75

    - widget: CLabel
      text: Double-Click Me!
      x: 20
      y: 230
      callbacks:
        - lclk: dclickTest

    - widget: COptionMenu
      x: 120
      y: 30
      options: ["Romans", "Iberians", "Greeks", "Selucids"]
      describe: options

    - widget: CScrollArea
      x: 10
      y: 114
      w: 130
      h: 96
      image: SGFX.gui.image("test_image")
      update: displaySliderContents